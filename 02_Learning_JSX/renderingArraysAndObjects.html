<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering Arrays and Objects</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        function App(){  

            var arr=[1,2,3,4];

            var obj={
                name:"Alexa",
                age:2
            };
            
            
            return(
                <>
                <h1>Arrays and Objects in JavaScript</h1>
                {arr.map((num)=><h3>{num}</h3>)}   {/* For won't work in React JSX as it doesn't return anything, so use map function */}
                
                <h3>{obj.name}</h3>   {/* Object is not valid as a react child but properties can be rendered*/}  
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />)
    </script>
</body>
</html>
