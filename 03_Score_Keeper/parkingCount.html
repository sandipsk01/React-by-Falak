
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Create handlers to increase and decrease vehicle count here

        var count=[0,0,0,0];

        function increase(num){
            count[num]+=1
            rootElement.render(<App />)
        }

        
        function decrease(num){
            if(count[num]>0){
                count[num]-=1
                rootElement.render(<App />)
            }   
        }

      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {count[0]}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=>increase(0)}>Increase</button>&emsp;
                <button onClick={()=>decrease(0)}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bike: {count[1]}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=>increase(1)}>Increase</button>&emsp;
                <button onClick={()=>decrease(1)}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Scooty: {count[2]}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=>increase(2)}>Increase</button>&emsp;
                <button onClick={()=>decrease(2)}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle: {count[3]}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=>increase(3)}>Increase</button>&emsp;
                <button onClick={()=>decrease(3)}>Decrease</button>
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
